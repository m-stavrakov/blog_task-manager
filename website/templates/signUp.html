<div class="modal fade" id="signUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content register-container">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        SignUp
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="first_name" class="col-form-label">
                                First Name:
                            </label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required/>
                        </div>

                        <div class="mb-3">
                            <label for="last_name" class="col-form-label">
                                Last Name:
                            </label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required/>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="col-form-label">
                                Username:
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required/>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="col-form-label">
                                Email:
                            </label>
                            <input type="text" class="form-control" id="email"
                            name="email" required/>
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="col-form-label">
                                Password:
                            </label>
                            <input type="password" class="form-control" id="password1"
                            name="password1" required/>
                        </div>

                        <div class="mb-3">
                            <label for="password2" class="col-form-label">
                                Confirm Password:
                            </label>
                            <input type="text" class="form-control" id="password2"
                            name="password2" required/>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
