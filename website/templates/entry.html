{% set title = "Blog Posts" %}
{% extends 'base.html' %}

{% block content %}
    <div class="invisible-container">
        <div class="container content">
            <h2 class="entry-title">{{ entry.title }}</h2>
            <div class="content-date">
                <p>{{ entry.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
            </div>
            <p class="content-content">{{ entry.content|safe }}</p>
        </div>
    </div>
{% endblock %}
