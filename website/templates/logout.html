<div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content register-container">
      <div class="modal-header">
        <h5 class="modal-title registration-title" id="exampleModalLabel">
          Logout Confirmation
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="logout-text">Are you sure you want to log out?</p>
      </div>
      <div class="modal-footer">
        <form action="{{ url_for('auth.logout_action') }}" method="POST">
          <button type="submit" class="btn signup-btn">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>
